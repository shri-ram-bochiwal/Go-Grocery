<!DOCTYPE html>
<html>
    <head>

            <div class="list">

                    <li><input type="checkbox" name="vegItem6">Apple <a href="#"></a></li>
                    <li><input type="checkbox" name="vegItem7">Banana <a href="#"></a></li>

            </div>
            <div class="list">

        </div>

</html>
